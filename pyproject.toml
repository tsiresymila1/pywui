[tool.poetry]
name = "pywui"
version = "0.1.7"
description = "Pywui is a Python package wrapper for pywebview to make easy the communication between python and JS and async support."
authors = ["Tsiresy Mil√† <tsiresymila@gmail.com>"]
readme = "README.md"
keywords = ["pywui", "pywebview", "pyinstaller", "tauri", "vite"]

[tool.poetry.dependencies]
python = "^3.10"
ujson = "^5.10.0"
watchfiles = "^0.24.0"


[tool.poetry.group.dev.dependencies]
pywebview = "^5.3.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
